<div class="container">
  <!-- [max]="maxDate" -->
  <ejs-datepicker placeholder="Choose a date"
    [value]="dateValue"
    [min]="minDate"
    [enableMask]="true"
    format="dd-MMM-yy"
    start="Year"
    depth="Year"></ejs-datepicker>
</div>

<style>
  .container{
    width: 250px;
    margin: 5% auto;
  }
</style>
